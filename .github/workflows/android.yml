name: Android Build

on:
  push:
    branches: [ main, master ]
    paths:
      - 'src/**'
      - 'package.json'
      - 'capacitor.config.ts'
      - 'vite.config.ts'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # 允许手动触发

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: false
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # 使用LTS版本
        cache: 'pnpm'
        cache-dependency-path: 'pnpm-lock.yaml'
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
          
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: Build web application
      run: pnpm run build
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Sync to Android
      run: |
        npx cap sync android
        chmod +x android/gradlew
      
    - name: Build Android APK (Debug)
      run: |
        cd android
        # Ensure AndroidX properties are set
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties
        echo "org.gradle.parallel=true" >> gradle.properties
        echo "org.gradle.caching=true" >> gradle.properties
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ruosai-android-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: Build Android APK (Release - with signing)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      env:
        KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
        KEYSTORE_ALIAS_PASSWORD: ${{ secrets.KEYSTORE_ALIAS_PASSWORD }}
      run: |
        if [ -n "$KEYSTORE_BASE64" ]; then
          echo "Building signed release APK..."
          echo "$KEYSTORE_BASE64" | base64 --decode > ruosai.keystore
          cd android
          # Ensure AndroidX properties are set
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx2048m" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon --stacktrace
        else
          echo "Keystore not found in secrets, skipping release build"
        fi
        
    - name: Upload Release APK artifact
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' && env.KEYSTORE_BASE64 != ''
      uses: actions/upload-artifact@v4
      with:
        name: ruosai-android-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30
