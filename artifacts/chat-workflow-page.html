<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能工作流编排</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
    }
    .mockup-phone {
      width: 375px;
      height: 812px;
      overflow: hidden;
    }
    .mockup-tablet {
      width: 834px;
      height: 1194px;
      overflow: hidden;
    }
    .node {
      width: 180px;
      min-height: 70px;
      position: absolute;
      cursor: move;
    }
    .workflow-line {
      position: absolute;
      height: 2px;
      background: #6366f1;
      transform-origin: left center;
      z-index: -1;
    }
  </style>
</head>
<body class="p-8">
  <div class="flex flex-wrap justify-center gap-8">
    <!-- 手机端 聊天界面 -->
    <div class="mockup-phone rounded-3xl bg-gray-800 p-2 shadow-xl">
      <div class="bg-white rounded-2xl h-full flex flex-col overflow-hidden">
        <!-- 顶部导航 -->
        <header class="glass rounded-t-2xl p-4 flex justify-between items-center sticky top-0 z-10">
          <div class="flex items-center gap-2">
            <img src="https://unpkg.com/lucide-static@latest/icons/menu.svg" class="w-6 h-6" alt="菜单">
            <h1 class="text-lg font-semibold text-gray-800">智能助手</h1>
          </div>
          <div class="flex gap-3">
            <button class="rounded-full p-2 hover:bg-gray-100">
              <img src="https://unpkg.com/lucide-static@latest/icons/save.svg" class="w-5 h-5" alt="保存">
            </button>
            <button class="rounded-full p-2 hover:bg-gray-100">
              <img src="https://unpkg.com/lucide-static@latest/icons/settings.svg" class="w-5 h-5" alt="设置">
            </button>
          </div>
        </header>
        
        <!-- 聊天区域 -->
        <div class="flex-1 p-4 overflow-y-auto bg-gray-50">
          <!-- AI消息 -->
          <div class="flex mb-4">
            <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white flex-shrink-0">AI</div>
            <div class="ml-2 p-3 bg-white rounded-lg rounded-tl-none shadow max-w-[85%]">
              <p class="text-sm">你好！我是你的智能助手。请告诉我你想创建什么样的工作流？</p>
            </div>
          </div>
          <!-- 用户消息 -->
          <div class="flex justify-end mb-4">
            <div class="mr-2 p-3 bg-indigo-500 text-white rounded-lg rounded-tr-none shadow max-w-[85%]">
              <p class="text-sm">我想要一个爬取网页的工作流</p>
            </div>
            <div class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-700 flex-shrink-0">我</div>
          </div>
          <!-- AI消息带工作流建议 -->
          <div class="flex mb-4">
            <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white flex-shrink-0">AI</div>
            <div class="ml-2 p-3 bg-white rounded-lg rounded-tl-none shadow max-w-[85%]">
              <p class="text-sm mb-2">我已为你生成一个网页爬取工作流，包含以下节点：</p>
              <ul class="text-xs space-y-1 mb-2 pl-2">
                <li>• 输入URL节点</li>
                <li>• HTTP请求节点</li>
                <li>• HTML解析节点</li>
                <li>• 数据提取节点</li>
                <li>• 数据存储节点</li>
              </ul>
              <button class="bg-indigo-100 text-indigo-700 text-xs py-1 px-3 rounded-full inline-flex items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/eye.svg" class="w-3 h-3 mr-1" alt="查看">
                查看工作流
              </button>
            </div>
          </div>
        </div>
        
        <!-- 输入框 -->
        <div class="p-3 glass sticky bottom-0">
          <div class="flex items-center gap-2 bg-white rounded-full pl-4 pr-2 py-2 shadow-sm">
            <img src="https://unpkg.com/lucide-static@latest/icons/workflow.svg" class="w-5 h-5 text-gray-500" alt="工作流">
            <input type="text" placeholder="输入你的需求..." class="flex-1 outline-none text-sm bg-transparent">
            <button class="p-2 rounded-full bg-indigo-500 flex-shrink-0">
              <img src="https://unpkg.com/lucide-static@latest/icons/send.svg" class="w-4 h-4 text-white" alt="发送">
            </button>
          </div>
          <div class="flex justify-between pt-2 px-1">
            <button class="text-xs text-gray-500 flex items-center">
              <img src="https://unpkg.com/lucide-static@latest/icons/template.svg" class="w-3 h-3 mr-1" alt="模板">
              模板库
            </button>
            <button class="text-xs text-gray-500 flex items-center">
              <img src="https://unpkg.com/lucide-static@latest/icons/list.svg" class="w-3 h-3 mr-1" alt="历史">
              历史工作流
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 平板端 工作流画布 -->
    <div class="mockup-tablet rounded-3xl bg-gray-800 p-2 shadow-xl">
      <div class="bg-white rounded-2xl h-full flex flex-col overflow-hidden">
        <!-- 顶部导航 -->
        <header class="glass rounded-t-2xl p-4 flex justify-between items-center sticky top-0 z-10">
          <div class="flex items-center gap-3">
            <img src="https://unpkg.com/lucide-static@latest/icons/arrow-left.svg" class="w-6 h-6" alt="返回">
            <h1 class="text-xl font-semibold text-gray-800">网页爬取工作流</h1>
          </div>
          <div class="flex gap-3">
            <button class="rounded-full p-2 hover:bg-gray-100">
              <img src="https://unpkg.com/lucide-static@latest/icons/play.svg" class="w-5 h-5" alt="运行">
            </button>
            <button class="rounded-full p-2 hover:bg-gray-100">
              <img src="https://unpkg.com/lucide-static@latest/icons/save.svg" class="w-5 h-5" alt="保存">
            </button>
            <button class="glass px-3 py-1.5 rounded-full text-sm font-medium text-indigo-700 inline-flex items-center">
              <img src="https://unpkg.com/lucide-static@latest/icons/share.svg" class="w-4 h-4 mr-1" alt="分享">
              分享
            </button>
          </div>
        </header>
        
        <!-- 工具栏 -->
        <div class="flex bg-gray-50 border-b py-2 px-4 gap-3 overflow-x-auto">
          <button class="rounded-md p-1.5 hover:bg-gray-100">
            <img src="https://unpkg.com/lucide-static@latest/icons/plus.svg" class="w-5 h-5" alt="添加">
          </button>
          <button class="rounded-md p-1.5 hover:bg-gray-100">
            <img src="https://unpkg.com/lucide-static@latest/icons/undo.svg" class="w-5 h-5" alt="撤销">
          </button>
          <button class="rounded-md p-1.5 hover:bg-gray-100">
            <img src="https://unpkg.com/lucide-static@latest/icons/redo.svg" class="w-5 h-5" alt="重做">
          </button>
          <div class="h-6 w-px bg-gray-300 mx-1"></div>
          <button class="rounded-md p-1.5 hover:bg-gray-100">
            <img src="https://unpkg.com/lucide-static@latest/icons/zoom-in.svg" class="w-5 h-5" alt="放大">
          </button>
          <button class="rounded-md p-1.5 hover:bg-gray-100">
            <img src="https://unpkg.com/lucide-static@latest/icons/zoom-out.svg" class="w-5 h-5" alt="缩小">
          </button>
          <div class="h-6 w-px bg-gray-300 mx-1"></div>
          <button class="rounded-md px-2 py-1 text-xs bg-indigo-100 text-indigo-700 flex items-center">
            <img src="https://unpkg.com/lucide-static@latest/icons/clipboard-check.svg" class="w-4 h-4 mr-1" alt="自动排列">
            自动排列
          </button>
        </div>
        
        <!-- 工作流画布和侧边组件库 -->
        <div class="flex flex-1 overflow-hidden">
          <!-- 组件库侧边栏 -->
          <div class="w-64 bg-gray-50 border-r p-3 overflow-y-auto">
            <div class="text-sm font-medium text-gray-500 mb-2">组件类型</div>
            <div class="space-y-1.5 mb-4">
              <button class="w-full text-left p-2 rounded-lg text-sm bg-indigo-50 text-indigo-700 flex items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/box.svg" class="w-4 h-4 mr-2" alt="基础">
                基础节点
              </button>
              <button class="w-full text-left p-2 rounded-lg text-sm hover:bg-gray-100 flex items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/file-cog.svg" class="w-4 h-4 mr-2" alt="处理">
                处理数据节点
              </button>
              <button class="w-full text-left p-2 rounded-lg text-sm hover:bg-gray-100 flex items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/file-input.svg" class="w-4 h-4 mr-2" alt="输入">
                数据输入节点
              </button>
              <button class="w-full text-left p-2 rounded-lg text-sm hover:bg-gray-100 flex items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/file-output.svg" class="w-4 h-4 mr-2" alt="输出">
                数据输出节点
              </button>
              <button class="w-full text-left p-2 rounded-lg text-sm hover:bg-gray-100 flex items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/git-branch.svg" class="w-4 h-4 mr-2" alt="控制">
                控制流节点
              </button>
              <button class="w-full text-left p-2 rounded-lg text-sm hover:bg-gray-100 flex items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/brain.svg" class="w-4 h-4 mr-2" alt="大模型">
                大模型节点
              </button>
              <button class="w-full text-left p-2 rounded-lg text-sm hover:bg-gray-100 flex items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/tool.svg" class="w-4 h-4 mr-2" alt="工具">
                MCP工具类节点
              </button>
            </div>
            
            <div class="text-sm font-medium text-gray-500 mb-2">基础节点</div>
            <div class="grid grid-cols-2 gap-2">
              <div class="p-2 bg-white rounded-lg border border-gray-200 text-xs shadow-sm flex flex-col items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/activity.svg" class="w-6 h-6 mb-1" alt="触发器">
                <span>触发器</span>
              </div>
              <div class="p-2 bg-white rounded-lg border border-gray-200 text-xs shadow-sm flex flex-col items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/filter.svg" class="w-6 h-6 mb-1" alt="过滤器">
                <span>过滤器</span>
              </div>
              <div class="p-2 bg-white rounded-lg border border-gray-200 text-xs shadow-sm flex flex-col items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/code.svg" class="w-6 h-6 mb-1" alt="代码">
                <span>代码</span>
              </div>
              <div class="p-2 bg-white rounded-lg border border-gray-200 text-xs shadow-sm flex flex-col items-center">
                <img src="https://unpkg.com/lucide-static@latest/icons/function-square.svg" class="w-6 h-6 mb-1" alt="函数">
                <span>函数</span>
              </div>
            </div>
          </div>
          
          <!-- 工作流画布 -->
          <div class="flex-1 bg-gray-100 relative overflow-auto p-8">
            <!-- 标记线 -->
            <div class="absolute inset-0 grid grid-cols-12 grid-rows-12 gap-8 opacity-10 pointer-events-none">
              <div class="col-span-full h-px bg-gray-500"></div>
              <div class="col-span-full h-px bg-gray-500"></div>
              <div class="col-span-full h-px bg-gray-500"></div>
              <div class="col-span-full h-px bg-gray-500"></div>
              <div class="col-span-full h-px bg-gray-500"></div>
              <div class="col-span-full h-px bg-gray-500"></div>
              <div class="col-span-full h-px bg-gray-500"></div>
              <div class="col-span-full h-px bg-gray-500"></div>
              <div class="col-span-full h-px bg-gray-500"></div>
              <div class="col-span-full h-px bg-gray-500"></div>
              <div class="col-span-full h-px bg-gray-500"></div>
              <div class="row-span-full w-px bg-gray-500"></div>
              <div class="row-span-full w-px bg-gray-500"></div>
              <div class="row-span-full w-px bg-gray-500"></div>
              <div class="row-span-full w-px bg-gray-500"></div>
              <div class="row-span-full w-px bg-gray-500"></div>
              <div class="row-span-full w-px bg-gray-500"></div>
              <div class="row-span-full w-px bg-gray-500"></div>
              <div class="row-span-full w-px bg-gray-500"></div>
              <div class="row-span-full w-px bg-gray-500"></div>
              <div class="row-span-full w-px bg-gray-500"></div>
              <div class="row-span-full w-px bg-gray-500"></div>
            </div>
            
            <!-- 连接线 -->
            <div class="workflow-line" style="width: 120px; top: 85px; left: 200px; transform: rotate(0deg);"></div>
            <div class="workflow-line" style="width: 140px; top: 205px; left: 200px; transform: rotate(0deg);"></div>
            <div class="workflow-line" style="width: 150px; top: 325px; left: 200px; transform: rotate(0deg);"></div>
            <div class="workflow-line" style="width: 120px; top: 445px; left: 200px; transform: rotate(0deg);"></div>
            
            <!-- 节点 -->
            <div class="node glass rounded-lg p-3 shadow-lg border-2 border-blue-400" style="top: 50px; left: 20px;">
              <div class="flex items-center mb-2">
                <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center mr-2">
                  <img src="https://unpkg.com/lucide-static@latest/icons/link.svg" class="w-4 h-4 text-blue-600" alt="URL">
                </div>
                <div class="text-sm font-medium">输入URL</div>
              </div>
              <div class="text-xs text-gray-500">输入要爬取的网页URL</div>
              <div class="flex justify-end mt-2">
                <div class="w-3 h-3 rounded-full bg-blue-400"></div>
              </div>
            </div>
            
            <div class="node glass rounded-lg p-3 shadow-lg border-2 border-green-400" style="top: 170px; left: 320px;">
              <div class="flex items-center mb-2">
                <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center mr-2">
                  <img src="https://unpkg.com/lucide-static@latest/icons/send-horizontal.svg" class="w-4 h-4 text-green-600" alt="HTTP">
                </div>
                <div class="text-sm font-medium">HTTP请求</div>
              </div>
              <div class="text-xs text-gray-500">发送HTTP请求获取页面内容</div>
              <div class="flex justify-between mt-2">
                <div class="w-3 h-3 rounded-full bg-green-400"></div>
                <div class="w-3 h-3 rounded-full bg-green-400"></div>
              </div>
            </div>
            
            <div class="node glass rounded-lg p-3 shadow-lg border-2 border-purple-400" style="top: 290px; left: 320px;">
              <div class="flex items-center mb-2">
                <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center mr-2">
                  <img src="https://unpkg.com/lucide-static@latest/icons/file-code.svg" class="w-4 h-4 text-purple-600" alt="HTML">
                </div>
                <div class="text-sm font-medium">HTML解析</div>
              </div>
              <div class="text-xs text-gray-500">解析HTML结构</div>
              <div class="flex justify-between mt-2">
                <div class="w-3 h-3 rounded-full bg-purple-400"></div>
                <div class="w-3 h-3 rounded-full bg-purple-400"></div>
              </div>
            </div>
            
            <div class="node glass rounded-lg p-3 shadow-lg border-2 border-yellow-400" style="top: 410px; left: 320px;">
              <div class="flex items-center mb-2">
                <div class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center mr-2">
                  <img src="https://unpkg.com/lucide-static@latest/icons/filter.svg" class="w-4 h-4 text-yellow-600" alt="提取">
                </div>
                <div class="text-sm font-medium">数据提取</div>
              </div>
              <div class="text-xs text-gray-500">使用选择器提取关键数据</div>
              <div class="flex justify-between mt-2">
                <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-400"></div>
              </div>
            </div>
            
            <div class="node glass rounded-lg p-3 shadow-lg border-2 border-red-400" style="top: 530px; left: 320px;">
              <div class="flex items-center mb-2">
                <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center mr-2">
                  <img src="https://unpkg.com/lucide-static@latest/icons/database.svg" class="w-4 h-4 text-red-600" alt="存储">
                </div>
                <div class="text-sm font-medium">数据存储</div>
              </div>
              <div class="text-xs text-gray-500">将数据保存到数据库或文件</div>
              <div class="flex justify-start mt-2">
                <div class="w-3 h-3 rounded-full bg-red-400"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
